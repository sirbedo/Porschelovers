<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Porsche Lovers - Cars Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header -->

        <h1>Porsche Cars Gallery</h1>

    <!-- Gallery Content -->
    <main class="gallery">
        <section class="gallery-grid">
            <!-- Each image links to an ID that will trigger the :target CSS for enlargement -->
            <a href="#img1" class="gallery-item"><img src="images/1-g.jpg" alt="Porsche 1"></a>
            <a href="#img2" class="gallery-item"><img src="images/2-g.jpg" alt="Porsche 2"></a>

            <a href="#img7" class="gallery-item"><img src="images/7-g.jpg" alt="Porsche 7"></a>

            <a href="#img9" class="gallery-item"><img src="images/9-g.jpg" alt="Porsche 9"></a>
            <a href="#img10" class="gallery-item"><img src="images/10-g.jpg" alt="Porsche 10"></a>
            <a href="#img11" class="gallery-item"><img src="images/11-g.jpg" alt="Porsche 11"></a>
            <a href="#img12" class="gallery-item"><img src="images/12-g.jpg" alt="Porsche 12"></a>
        </section>

        <!-- Enlarged Image Modals (using the :target pseudo-class) -->
        <div class="lightbox" id="img1"><img src="images/1-g.jpg" alt="Porsche 1"><a href="#gallery" class="close-btn">&times;</a></div>
